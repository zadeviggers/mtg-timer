<!DOCTYPE html>
<html
	lang="en"
	class="h-screen w-screen bg-white text-lg text-black dark:bg-black dark:text-white">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>MTG Timer</title>
	</head>
	<body class="h-screen w-screen">
		<noscript>
			Pls enable JavaScript or use a browser that supports JS
			please and thank you.
		</noscript>
		<div
			class="flex h-screen w-screen flex-wrap gap-1"
			id="timers"></div>
		<button
			class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-sm bg-teal-200 p-1 px-4 shadow-sm hover:bg-teal-300 dark:bg-teal-500 hover:dark:bg-teal-400"
			id="menu-button">
			Menu
		</button>
		<dialog
			class="bg-slate-300 p-4 shadow-2xl dark:bg-slate-800 sm:rounded"
			id="main-menu">
			<form
				class="flex w-auto max-w-xl flex-col flex-wrap items-center gap-4 dark:text-white"
				id="game-settings"
				action="#">
				<h1 class="mb-4 text-xl font-bold">
					MTG game timer
				</h1>

				<label
					class="flex w-full flex-wrap items-center gap-2 sm:gap-4"
					for="turn-time">
					Turn time (minutes)
					<input
						class="ml-auto w-[inherit] rounded-sm bg-slate-100 p-2 dark:bg-slate-900"
						type="number"
						name="turn-time"
						id="turn-time"
						min="0"
						step="any"
						value="10" />
				</label>
				<label
					class="flex w-full flex-wrap items-center gap-2 sm:gap-4"
					for="player-count">
					Number of players
					<select
						class="ml-auto w-[inherit] rounded-sm bg-slate-100 p-2 dark:bg-slate-900"
						name="player-count"
						id="player-count">
						<option value="2">Two</option>
						<option value="3">Three</option>
						<option value="4">Four</option>
						<option value="5">Five</option>
						<option value="6">Six</option>
					</select>
				</label>
				<div class="ml-auto flex gap-2">
					<button
						id="close-button"
						type="button"
						class="ml-auto rounded-sm p-1 px-4 hover:bg-slate-200 dark:hover:bg-slate-600">
						Close
					</button>
					<button
						class="rounded-sm bg-teal-200 p-1 px-4 hover:bg-teal-300 hover:shadow-sm dark:bg-teal-500 hover:dark:bg-teal-400"
						type="submit">
						Apply
					</button>
				</div>
			</form>
		</dialog>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
