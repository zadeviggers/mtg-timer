<!DOCTYPE html>
<html
	lang="en"
	class="h-screen w-screen bg-white text-lg text-black dark:bg-black dark:text-white">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>MTG Timer</title>
	</head>
	<body class="h-screen w-screen">
		<noscript>
			Pls enable JavaScript or use a browser that supports JS
			please and thank you.
		</noscript>
		<div
			class="flex h-screen w-screen flex-wrap gap-1"
			id="timers"></div>
		<div
			class="fixed top-0 left-0 right-0 flex w-full justify-center gap-2 p-2">
			<button
				class="select-none rounded-full bg-teal-200 p-2 shadow-sm hover:bg-teal-300 disabled:bg-slate-100 disabled:text-slate-400 disabled:shadow-none dark:bg-teal-500 hover:dark:bg-teal-400 dark:disabled:bg-slate-800 dark:disabled:text-slate-400"
				id="pause-button"
				title="Pause"
				disabled>
				<svg
					id="pause-icon"
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="1.5"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-pause-circle">
					<circle cx="12" cy="12" r="10"></circle>
					<line
						x1="10"
						y1="15"
						x2="10"
						y2="9"></line>
					<line
						x1="14"
						y1="15"
						x2="14"
						y2="9"></line>
				</svg>
				<svg
					id="play-icon"
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="1.4"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="feather feather-play-circle">
					<circle cx="12" cy="12" r="10"></circle>
					<polygon
						points="10 8 16 12 10 16 10 8"></polygon>
				</svg>
			</button>
			<button
				class="select-none rounded-sm bg-teal-200 p-1 px-4 shadow-sm hover:bg-teal-300 dark:bg-teal-500 hover:dark:bg-teal-400"
				id="menu-button">
				Menu
			</button>
		</div>
		<dialog
			class="bg-slate-300 p-4 shadow-2xl dark:bg-slate-800 sm:rounded"
			id="main-menu">
			<form
				class="flex w-auto max-w-xl flex-col flex-wrap items-center gap-4 dark:text-white"
				id="game-settings"
				action="#">
				<h1 class="mb-4 text-xl font-bold">
					MTG game timer
				</h1>
				<button
					id="toggle-fullscreen"
					type="button"
					class="flex select-none items-center gap-2 rounded-sm bg-teal-200 p-1 px-4 pl-2 hover:bg-teal-300 hover:shadow-sm dark:bg-teal-500 hover:dark:bg-teal-400">
					<svg
						id="maximise-icon"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="1.5"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="feather feather-maximise">
						<path
							d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
					</svg>
					<svg
						id="minimise-icon"
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="feather feather-minimize">
						<path
							d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
					</svg>
					<span id="toggle-fullscreen-text"
						>Go fullscreen</span
					>
				</button>
				<label
					class="flex w-full flex-wrap items-center gap-2 sm:gap-4"
					for="turn-time">
					Turn time (minutes)
					<input
						class="ml-auto w-[inherit] rounded-sm bg-slate-100 p-2 dark:bg-slate-900"
						type="number"
						name="turn-time"
						id="turn-time"
						min="0"
						step="any"
						value="10" />
				</label>
				<label
					class="flex w-full flex-wrap items-center gap-2 sm:gap-4"
					for="player-count">
					Number of players
					<select
						class="ml-auto w-[inherit] rounded-sm bg-slate-100 p-2 dark:bg-slate-900"
						name="player-count"
						id="player-count">
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
						<option value="4">Four</option>
						<option value="5">Five</option>
						<option value="6">Six</option>
					</select>
				</label>
				<div class="ml-auto flex gap-2">
					<button
						id="close-button"
						type="button"
						class="select-none rounded-sm p-1 px-4 hover:bg-slate-200 dark:hover:bg-slate-600">
						Close
					</button>
					<button
						class="select-none rounded-sm bg-teal-200 p-1 px-4 hover:bg-teal-300 hover:shadow-sm dark:bg-teal-500 hover:dark:bg-teal-400"
						type="submit">
						Apply
					</button>
				</div>
			</form>
		</dialog>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
